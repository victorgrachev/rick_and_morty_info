<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <title>Rick and Morty</title>
</head>
<style>
    body {
        overflow: hidden;
    }

    #app {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    #app > :first-child {
        flex: 0 0 auto;
    }

    #app > :last-child {
        flex: 1 1 auto;
        overflow: auto;
        background-color: #cfd8dc;
    }
</style>
<body>
<div id='app'></div>
</body>
</html>
